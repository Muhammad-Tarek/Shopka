<div class="container">
  <div class="left-side">
    <img src="./assets/images/login-img.png" alt="" />
  </div>

  <div class="right-side">
    <div class="content">
      <p class="title"><span>You</span>topia</p>
      <div class="login-through-google">
        <div class="img-wrapper">
          <img src="../../../assets/images/Google.png" alt="" />
        </div>
        Login through Google
      </div>
      <div class="or">
        <span>or</span>
        <!-- <span class="line"></span> -->
      </div>
      <form [formGroup]="form">
        <div class="form-groups">
          <div class="form-group">
            <label>Email*</label>
            <input type="email" formControlName="email" />
            <span
              class="error"
              *ngIf="form.controls['email'].errors?.['required'] && isSubmitted"
            >
              Pleas enter your email
            </span>
            <span
              class="error"
              *ngIf="form.controls['email'].errors?.['pattern'] && isSubmitted"
            >
              Pleas enter a valid email
            </span>
          </div>
          <div class="form-group">
            <label>Password*</label>
            <input type="password" formControlName="password" />
            <span
              class="error"
              *ngIf="form.controls['password'].errors?.['required'] && isSubmitted"
            >
              Pleas enter your password
            </span>
          </div>
        </div>
      </form>
      <p class="forget">Forgot your <span>Password?</span></p>
      <button class="logIn-btn" (click)="login()">Login</button>
    </div>
  </div>
</div>
